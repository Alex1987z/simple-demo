cameras:
    camera1:
        type: perspective
        focal_length: 2
        vanishing_point: [-250, -250] # relative to center of screen, in pixels

lights:
    light1:
        type: directional
        direction: [0, 1, -.5]
        diffuse: .3
        ambient: 1

sources:
    osm:
        type: TopoJSONTiles
        url:  http://vector.mapzen.com/osm/all/{z}/{x}/{y}.topojson

layers:
    earth:
        data: { source: osm }
        draw:
            polygons:
                order: 0
                color: '#ddeeee'

    landuse:
        data: { source: osm }
        draw:
            polygons:
                order: 1
                color: '#aaffaa'
                interactive: true

    water:
        data: { source: osm }
        draw:
            polygons:
                order: 2
                color: '#88bbee'

    roads:
        data: { source: osm }
        filter:
            not: { kind: ["path", "rail"] }
        draw:
            lines:
                order: 3
                color: gray    
                width: 8
                cap: round
        highway:
            filter:
                kind: highway
            draw:
                lines:
                    order: 2
                    color: '#cc6666'
                    width: 12
                outline:
                    order: 2
                    style: lines
                    color: grey
                    width: 15
                    cap: round
        minor_road:
            filter:
                kind: minor_road
            draw:
                lines:
                    order: -2
                    color: lightgrey
                    width: 5
    
    buildings:
        data: { source: osm }
        draw:
            polygons:
                animated: true
                order: 4
                color: |
                    function () {
                        var h = feature.height || 20;
                        h = Math.min((h + 50)/ 255, .8); // max brightness: .8
                        h = Math.max(h, .4); // min brightness: .4
                        return [h, h, h];
                    }
                extrude: true

