camera:
    type: perspective
    focal_length: [[16, 2], [20, 6]] # pairs of [zoom, focal len]
    vanishing_point: [-250, -250] # relative to center of screen, in pixels

    # type: isometric
    # axis: [1, .5]

    # type: flat

lighting:
    type: directional
    direction: [0, 1, -.5]
    ambient: 0.5

    # type: point
    # position: [0, 0, 150] # relative to camera position, in pixels
    # ambient: 0.25
    # backlight: true # illuminates buildings when the light is inside them


layers:
    earth:
        filter: is('layer', 'earth')
        style:
            color: [0.175, 0.175, 0.175]

    landuse:
        filter: is('layer', 'landuse')
        style:
            color: [0.5, 0.875, 0.5]
        pitch:
            filter: is('properties.kind', 'pitch')
            style:
                color: [0.3, 0.675, 0.3]

    water:
        filter: is('layer', 'water')
        style:
            color: [0.5, 0.5, 0.875]

    roads:
        filter: is('layer', 'roads')
        order: function () { return feature.sort_key * .000025; }
        fill:
            style:
                color: [0.4, 0.4, 0.4]
                width: 8
        outline:
            style:
                color: [.2, .2, .2]
                width: 12

        highway:
            filter: is('properties.kind', 'highway')
            fill:
                style:
                    color: [1, 1, 1]
                    width: 10
            outline:
                style:
                    width: 16

            tunnels:
                filter: is('properties.is_tunnel', 'yes')
                fill:
                    style:
                        color: [.6, .6, .5]
                        width: 10
                outline:
                    style:
                        width: 16

            major_road:
                filter: is('properties.kind', 'major_road')
                fill:
                    style:
                        color: [.5, .5, .5]
                        width: 8
                outline:
                    style:
                        width: 10
            minor_road:
                filter: is('properties.kind', 'minor_road')
                fill:
                    style:
                        color: [0.65, 0.65, 0.65]
                        width: 5
                outline:
                    style:
                        width: 7
            path:
                filter: is('properties.kind', 'path')
                fill:
                    style:
                        color: [0.8, .8, .8]
                        width: 3
                outline:
                    style:
                        width: 5
            rail:
                filter: is('properties.kind', 'rail')
                fill:
                    style:
                        color: [0.5, .0, .0]
                outline:
                    style:
                        color: [.2, .2, .2]
                        width: 3


