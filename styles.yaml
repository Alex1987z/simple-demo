camera:
    type: perspective
    focal_length: [[16, 2], [20, 6]] # pairs of [zoom, focal len]
    vanishing_point: [-250, -250] # relative to center of screen, in pixels

    # type: isometric
    # axis: [1, .5]

    # type: flat

lighting:
    # type: point
    # position: [0, 0, 150] # relative to camera position, in pixels
    # ambient: 0.5
    # backlight: true

    type: directional
    direction: [-1, 0, -.5]
    ambient: 0.5

layers:
    earth:
        color:
            default: [0.175, 0.175, 0.175]

    landuse:
        interactive: true
        color:
            default: [0.5, 0.875, 0.5]
            pitch: [0.3, 0.675, 0.3]

    water:
        interactive: true
        color:
            default: [0.5, 0.5, 0.875]
        outline:
            color:
                default: [0.6, 0.6, 0.975]
            width:
                default:
                    function () {
                        return (
                            zoom >= 16 &&
                            (feature.kind != 'ocean' && feature.kind != 'riverbank') &&
                            (2.5 * Math.log(zoom))
                        );
                    }

    roads:
        interactive: true
        order: function () { return feature.sort_key * .000025; }
        color:
            default: [0.4, 0.4, 0.4]
            highway: [1.0, 1.0, 1.0]
            major_road: [0.5, 0.5, 0.5]
            minor_road: [0.65, 0.65, 0.65]
            path: [0.8, 0.8, 0.8]
            rail: [0.5, 0.0, 0.0]
            debug: [1, 0, 0]
        width:
            default: 8
            highway: 10
            major_road: 8
            minor_road: 5
            path: 3
        outline:
            color:
                default: [0.2, 0.2, 0.2]
            width:
                default: 2
                highway: 3
                major_road: 1
                minor_road: 1
                path: 1

    buildings:
        # filter: function () { return feature.name != null; }
        interactive: true
        color:
            default: function () { var h = feature.height || 20; h = Math.min((h + 50) / 250, 1.0); return [h, h, h]; }
            # default: Style.color.randomColor
        extrude:
            default: function () { return ((zoom >= 15 && feature.height > 20) || zoom >= 16) }

    pois:
        mode:
            name: points
        filter: function () { return zoom >= 15 && feature.name != null; }
        # visible: false
        interactive: true
        color:
            default: [1, 1, 0]
        size:
            default: 5px
            