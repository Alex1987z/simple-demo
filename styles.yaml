camera:
    type: perspective
    focal_length: [[16, 2], [20, 6]] # pairs of [zoom, focal len]
    vanishing_point: [-250, -250] # relative to center of screen, in pixels

    # type: isometric
    # axis: [1, .5]

    # type: flat

lighting:
    type: directional
    direction: [0, 1, -.5]
    ambient: 0.5

    # type: point
    # position: [0, 0, 150] # relative to camera position, in pixels
    # ambient: 0.25
    # backlight: true # illuminates buildings when the light is inside them


layers:
    earth:
        geometry:
            source: osm
            filter: earth
        style:
            order: 0
            color: [0.175, 0.175, 0.175]

    landuse:
        geometry:
            source: osm
            filter: landuse
        style:
            order: 1
            color: [0.5, 0.875, 0.5]
        pitch:
            filter: 
                kind: [pitch, playground]
            style:
                color: [0.3, 0.675, 0.3]

    water:
        geometry:
            source: osm
            filter: water
        style:
            order: 2
            color: [0.5, 0.5, 0.875]

    roads:
        geometry:
            source: osm
            filter: roads
        style:
            order: 3
            # order: function () { return feature.sort_key * .000025; }
            color: [0.4, 0.4, 0.4]
            width: 8
            outline:
                color: [.2, .2, .2]
                width: 12
        highway:
            filter:
                kind: highway
            style:
                color: [1, 1, 1]
                width: 10
                outline:
                    width: 16
        tunnel:
            filter:
                kind: tunnel
            style:
                color: [.6, .6, .5]
                width: 10
                outline:
                    width: 16
        major_road:
            filter:
                kind: major_road
            style:
                color: [.5, .5, .5]
                width: 8
                outline:
                    width: 10
        minor_road:
            filter:
                kind: minor_road
            style:
                color: [0.65, 0.65, 0.65]
                width: 5
                outline:
                    width: 7
        path:
            filter:
                kind: path
            style:
                color: [0.8, 0.8, 0.8]
                width: 3
                outline:
                    width: 5
        rail:
            filter:
                kind: rail
            style:
                color: [0.5, 0, 0]
                width: 3
                outline:
                    color: [.2, .2, .2]
                    width: 3
    
    buildings:
        geometry:
            source: osm
            filter: buildings
        style:
            order: 4
            color: |
                function () {
                    var h = feature.height || 20;
                    h = Math.min((h + 50)/ 250, .8);
                    return [h, h, h];
                }
            extrude: function () { return zoom >= 15 }

